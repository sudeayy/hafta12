<!DOCTYPE html>
<html>
<body style="text-align:center; font-family:sans-serif;">

<h2>Bahis Oyunu</h2>

<p id="resultText">Bahis yap</p>

<img id="walletImage" src="" style="width:300px"><br><br>

<button onclick="bahisYap('fenerbahce')">Fenerbahçe</button>
<button onclick="bahisYap('galatasaray')">Galatasaray</button>

<script>
  function bahisYap(takim) {
    var sans = Math.random();
    var kazandi = sans < 0.5;

    if (takim === "fenerbahce") {
      if (kazandi) {
        document.getElementById("walletImage").src = "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png"; 
        document.getElementById("resultText").innerText = "Fenerbahçe kazandı! ";
      } else {
        document.getElementById("walletImage").src = "https://yt3.googleusercontent.com/Js3-IqMFlaRuEIF9_zBEh1Tv-NWsjb1-gEnbmcLchAdunyssDC2mguOpvxQJ62CIwIkjvx0--0k=s900-c-k-c0x00ffffff-no-rj"; 
        document.getElementById("resultText").innerText = "Fenerbahçe kaybetti!";
      }
    }

    if (takim === "galatasaray") {
      if (kazandi) {
        document.getElementById("walletImage").src = "https://yt3.googleusercontent.com/Js3-IqMFlaRuEIF9_zBEh1Tv-NWsjb1-gEnbmcLchAdunyssDC2mguOpvxQJ62CIwIkjvx0--0k=s900-c-k-c0x00ffffff-no-rj"; 
        document.getElementById("resultText").innerText = "Galatasaray kazandı! ";
      } else {
        document.getElementById("walletImage").src = "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png"; 
        document.getElementById("resultText").innerText = "Galatasaray kaybetti!";
      }
    }
  }
</script>

</body>
</html>
