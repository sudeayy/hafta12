<!DOCTYPE html>
<html>
<body style="text-align:center; font-family:sans-serif;">

<h2>Bahis Oyunu</h2>

<p id="resultText">Bahis Oyna</p>

<img id="walletImage" src="" style="width:300px"><br><br>

<button onclick="bahisOyna('fenerbahce')">Fenerbahçe</button>
<button onclick="bahisOyna('galatasaray')">Galatasaray</button>

<script>
  function bahisOyna(tahmin) {
    var rnd = Math.floor(Math.random() * 11); 
    var kazanan = "";

    if (rnd > 7) {
      kazanan = "galatasaray";
      document.getElementById('resultText').textContent = "Galatasaray Kazandı!";
      document.getElementById('walletImage').src = "https://yt3.googleusercontent.com/Js3-IqMFlaRuEIF9_zBEh1Tv-NWsjb1-gEnbmcLchAdunyssDC2mguOpvxQJ62CIwIkjvx0--0k=s900-c-k-c0x00ffffff-no-rj";
    } else if (rnd < 4) {
      kazanan = "fenerbahce";
      document.getElementById('resultText').textContent = "Fenerbahçe Kazandı!";
      document.getElementById('walletImage').src = "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png";
    } else {
      kazanan = "beraberlik";
      document.getElementById('resultText').textContent = "Beraberlik!";
      document.getElementById('walletImage').src = "https://png.pngtree.com/png-vector/20220519/ourlarge/pngtree-chalk-white-brotherhood-icon-on-black-background-symbolizes-friendship-and-unity-vector-png-image_46214248.jpg";
    }
    if (kazanan === tahmin) {
      document.getElementById('resultText').textContent += " (Tahmin doğru!)";
    } else if (kazanan !== "beraberlik") {
      document.getElementById('resultText').textContent += " (Tahmin yanlış!)";
    }
  }
</script>

</body>
</html>
